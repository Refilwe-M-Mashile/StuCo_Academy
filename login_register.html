<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StuCo | Login</title>
    <link rel="stylesheet" href="css/flaticon.css" />
    <link href="css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="topnav">
        <a id="nav_logo" href="index.html"><img class="nav-logo" src="Media/logo2.png"/></a>
        <a href="Media/Whatsapp QR.jpeg">Contact us</a>
        <a href="login_register.html"><i class="flaticon-profile"></i>Sign In</a>
        <a href="login_register.html"><i class="flaticon-profile"></i>Register</a>
      </div>
    </nav>

    <div class="login-wrap">
      <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-form">
              <div class="sign-in-htm">
                  <div class="group">
                      <label for="user" class="label">Email</label>
                      <input id="email" type="email" class="input">
                  </div>
                  <div class="group">
                      <label for="pass" class="label">Password</label>
                      <input id="password" type="password" class="input" data-type="password">
                  </div>
                  <p id = "validation"></p>
                  <div class="group">
                    <a  class = "login" href="home.html"><button id = "sign-in" type="submit" class="button">Sign In</button></a>
                  </div>
                  <div class="hr"></div>
                  <div class="foot-lnk">
                      <a href="#forgot">Forgot Password?</a>
                  </div>
              </div>
              <div  action = "/sign-up" method = "POST" class="sign-up-htm">
                  <div class="group">
                      <label for="user" class="label">FullName(s)</label>
                      <input id="names" type="text" name = "fullName" class="input">
                  </div>
                  <div class="group">
                      <label for="pass" class="label">Email Address</label>
                      <input id="mail" type="text" type = "email" name = "email" class="input">
                  </div>

                  <div class="group">
                    <label for="pass" class="label">Role</label>
                    <div class="select-list">
                        <select name="role" id="role" required>
                          <option class = "option" value="">Select Role</option>
                            <option class = "option" value="student">Student</option>
                            <option class = "option" value="tutor">Tutor</option>
                        </select>
                    </div>
                </div>

                  <div class="group">
                      <label for="regPW" class="label">Password</label>
                      <input id="regPW" type="password" name = "password" class="input" onkeyup = "checkMatch()" data-type="password" autocomplete = "off">
                  </div>
                  <div class="group">
                      <label for="regPW2" class="label">Repeat Password</label>
                      <input id="regPW2" type="password" class="input" data-type="password" onkeyup = "checkMatch()" autocomplete="off">
                  </div>
                  <p id = "message"></p>
                  <div class="group">
                    <a href="profile_tutor.html"><input id = "btnRegister" type="button" class = "button" name = "submit" value = "Sign Up"/></a>
                  </div>
                 
                  <div class="foot-lnk">
                      <label for="tab-1">Already Member?</a>
                  </div>
              </div>
          </div>
      </div>
  </div>


    <script src="js/index.js"></script>
    <script>
      function checkMatch(){
          if (document.getElementById('regPW').value == document.getElementById('regPW2').value){
            let message = document.getElementById('message')
            message.style.color = "green"
            message.innerText = "Matching"
          }else{
            let message = document.getElementById('message')
            message.style.color = "red"
            message.innerText = "Not Matching"
          }
    }
    </script>
  </body>
</html>
